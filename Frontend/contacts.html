<html>
	<head>
		<title>Contact Manager</title>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		
		<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() 
		{
			readCookie();
		}, false);
		</script>
	</head>

	<body>

		<h1 id="title">My Contacts</h1>

		<div id="searchDiv">
			<span class="inner-title"> Search Contacts </span><br />
			<input type="text" id="searchText" placeholder="Search by name, phone, or email..."/><br />
			<button type="button" id="searchButton" class="buttons" onclick="doSearch();"> Search </button><br />
			<div id="searchResult"></div>
		</div>

		<hr />

		<div id="addDiv">
			<span class="inner-title"> Add New Contact </span><br />
			<input type="text" id="contactFirstName" placeholder="First Name"/><br />
			<input type="text" id="contactLastName" placeholder="Last Name"/><br />
			<input type="text" id="contactPhone" placeholder="Phone"/><br />
			<input type="text" id="contactEmail" placeholder="Email"/><br />
			<button type="button" id="addButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
			<span id="contactResult"></span>
		</div>

		<hr />

		<div id="searchResult"></div>

		<hr />

		<div id="logoutDiv">
			<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
		</div>

	</body>

	<div id="editOverlay" style="display:none;"></div>

	<div id="editWindow" style="display:none;">
		<span class="inner-title">Edit Contact</span><br />

		<input type="text" id="editFirstName" placeholder="First Name" /><br />
		<input type="text" id="editLastName" placeholder="Last Name" /><br />
		<input type="text" id="editPhone" placeholder="Phone" /><br />
		<input type="text" id="editEmail" placeholder="Email" /><br />

		<button class="buttons" onclick="saveEdit()">Save</button><br />
		<button class="buttons" onclick="closeEdit()">Cancel</button>
	</div>
</html>
