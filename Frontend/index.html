<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School of Contacts</title>

  <script src="js/md5.js"></script>
  <script src="js/code.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="ocean-body">

  <div class="app-frame">
    <div class="frame-water"></div>
    <div class="bubbles"></div>

    <header class="frame-header">
      <h1 class="frame-title">School of Contacts</h1>
    </header>

    <main class="frame-content">

      <section id="loginDiv" class="panel-card">
        <div class="panel-title">LOG IN</div>

        <div class="pill-field">
          <span class="pill-icon">ğŸ‘¤</span>
          <input type="text" id="loginName" placeholder="Username" />
        </div>

        <div class="pill-field">
          <span class="pill-icon">ğŸ”’</span>
          <input type="password" id="loginPassword" placeholder="Password" />
        </div>

        <button type="button" id="loginButton" class="pill-btn" onclick="doLogin();">Log In</button>
        <span id="loginResult" class="result-text"></span>
      </section>

      <div class="wave-line"></div>

      <section id="signupDiv" class="panel-card">
        <div class="panel-title">SIGN UP</div>

        <div class="pill-field">
          <span class="pill-icon">ğŸ§‘</span>
          <input type="text" id="firstName" placeholder="First name" />
        </div>

        <div class="pill-field">
          <span class="pill-icon">ğŸ </span>
          <input type="text" id="lastName" placeholder="Last name" />
        </div>

        <div class="pill-field">
          <span class="pill-icon">ğŸ‘¤</span>
          <input type="text" id="signupName" placeholder="Username" />
        </div>

        <div class="pill-field">
          <span class="pill-icon">ğŸ”’</span>
          <input type="password" id="signupPassword" placeholder="Password" />
        </div>

        <button type="button" id="signupButton" class="pill-btn" onclick="doSignup();">Create Account</button>
        <span id="signupResult" class="result-text"></span>
      </section>

    </main>

    <img src="images/starfish.webp" class="deco starfish" alt="">
    <img src="images/seahorse.webp" class="deco seahorse" alt="">
    <img src="images/fish.webp" class="deco fish" alt="">
    <img src="images/coral.webp" class="deco coral" alt="">
    <img src="images/sand.webp" class="deco sand" alt="">

  </div>

</body>
</html>
