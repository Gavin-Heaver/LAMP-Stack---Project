<html>
	<head>
		<title>Contacts</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>

<body>

	<h1 id="title">School of Contacts</h1>

	<div id="loginDiv">
		<span class="inner-title">LOG IN</span>
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log In </button>
		<span id="loginResult"></span>
	</div>

	<br />

	<div id="signupDiv">
		<span class="inner-title">SIGN UP</span>
		<input type="text" id="firstName" placeholder="First name" /><br />
		<input type="text" id="lastName" placeholder="Last name" /><br />
		<input type="text" id="signupName" placeholder="Username" /><br />
		<input type="password" id="signupPassword" placeholder="Password"/><br />
		<button type="button" id="signupButton" class="buttons" onclick="doSignup();"> Create Account </button>
		<span id="signupResult"></span>
	</div>

	<div class="image-area">
		<img src="images/starfish.webp" class="image1">
		<img src="images/coral.webp" class="image2">
		<img src="images/fish.webp" class="image3">
		<img src="images/horsesea.webp" class="image4">
		<img src="images/sand.webp" class="image5">
	</div>

	</body>
</html>
