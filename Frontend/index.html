<html>
	<head>
		<title>Contact Manager</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>

<body>

	<h1 id="title">Contact Manager</h1>

	<div id="loginDiv">
		<span class="inner-title">LOG IN</span>
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log In </button>
		<span id="loginResult"></span>
	</div>

	<hr />

	<div id="signupDiv">
		<span class="inner-title">SIGN UP</span>
		<input type="text" id="firstName" placeholder="First name" /><br />
		<input type="text" id="lastName" placeholder="Last name" /><br />
		<input type="text" id="signupName" placeholder="Username" /><br />
		<input type="password" id="signupPassword" placeholder="Password"/><br />
		<button type="button" id="signupButton" class="buttons" onclick="doSignup();"> Create Account </button>
		<span id="signupResult"></span>
	</div>

	</body>
</html>
